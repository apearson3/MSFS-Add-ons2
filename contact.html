  <body>
    <div class="container">
      <div class="navbar">
        <div class="menu">

            <div class="bar"></div>
          </div>
        </div>
      </div>

      <div class="main-container">
        <div class="main">
          <header>
            <div class="overlay">
              <div class="inner">
                <h2 class="title">Contact</h2>
                <form id="my-form" action="https://formspree.io/f/mgedagbl" method="POST">
                				<label>
                								Your email:
                								<input class="email-input" placeholder="Email" type="email" name="Email" required>
                				</label>
                				<label>
                								Subject:
                								<input class="email-input" placeholder="Subject" type="text" name="Subject" required>
                				</label>
                				<label>
                								Your message:
                								<textarea class="message" placeholder="Message" name="message" required></textarea>
                								</label>
                								<!-- your other form fields go here -->
                								<button id="my-form-button"  type="submit">Send</button>
                	</form>
                	<p id="my-form-status"></p>
              </div>
            </div>
          </header>
        </div>

        <div class="shadow one"></div>
        <div class="shadow two"></div>
